<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transition Chaining</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<p>这个例子学习动画的基本方法：形状、位置和过渡该形状/位置的时间</p>
<script type="text/javascript">
    var body = d3.select("body");
        
    function teleport(s){
        s.transition().duration(300) // <-A 用300毫秒过渡
            .style("width", "200px")
            .style("height", "1px")
        .transition().duration(100) // <-B
            .style("left", "600px")
        .transition().duration(300) // <-C
            .style("left", "800px")
            .style("height", "80px")
            .style("width", "80px");
    }
    
    body.append("div")    
            .style("position", "fixed")
            .style("background-color", "steelblue")
            .style("left", "10px")
            .style("width", "80px")
            .style("height", "80px")
            .call(teleport); // <-D      
</script>

</body>

</html>
