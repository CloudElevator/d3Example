<p>青铜乐器分类树</p>
<script type="text/javascript">
    /**根据字符串的长度、字号大小，自动将其分割成若干段，实现自动换行*/
    function splitByLine(str, max, fontsize) {
        var curLen = 0;
        var result = [];
        var start = 0, end = 0;
        for (var i = 0; i < str.length; i++) {
            var code = str.charCodeAt(i);
            var pixelLen = code > 255 ? fontsize : fontsize / 2;
            curLen += pixelLen;
            if (curLen > max) {
                end = i;
                result.push(str.substring(start, end));
                start = i;
                curLen = pixelLen;
            }
            if (i === str.length - 1) {
                end = i;
                result.push(str.substring(start, end + 1));
            }
        }
        return result;
    }

</script>
<script type="text/javascript">
    /**
     * 构建树
     * @param maxDepth 最大深度
     * @param leafElementCount 叶子节点的个数
     * */
    function tree(maxDepth, leafElementCount) {
        var jiangejuli = 180;
        var maxLabelLength = Math.round((jiangejuli - 100) / 3.5);
        var _chart = {};

        var _width = (maxDepth + 1) * jiangejuli, _height = leafElementCount * 18,
                _margins = {top: 30, left: 120, right: 30, bottom: 30},
                _svg,
                _nodes,
                _i = 0,
                _tree,
                _diagonal,
                _bodyG;

        _chart.render = function () {
            if (!_svg) {
                _svg = d3.select("body").append("svg")
                        .attr("height", _height)
                        .attr("width", _width);
            }

            renderBody(_svg);
        };

        function renderBody(svg) {
            if (!_bodyG) {
                _bodyG = svg.append("g")
                        .attr("class", "body")
                        .attr("transform", function (d) {
                            return "translate(" + _margins.left
                                    + "," + _margins.top + ")";
                        });
            }

            _tree = d3.layout.tree()
                    .size([
                        (_height - _margins.top - _margins.bottom),
                        (_width - _margins.left - _margins.right)
                    ]);

            _diagonal = d3.svg.diagonal()
                    .projection(function (d) {
                        return [d.y, d.x];
                    });

            _nodes.x0 = (_height - _margins.top - _margins.bottom) / 2;
            _nodes.y0 = 0;

            render(_nodes);
        }

        function render(source) {
            var nodes = _tree.nodes(_nodes).reverse();

            renderNodes(nodes, source);

            renderLinks(nodes, source);
        }

        function renderNodes(nodes, source) {
            nodes.forEach(function (d) {
                d.y = d.depth * jiangejuli;//两层之间间隔180
            });

            var node = _bodyG.selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id || (d.id = ++_i);
                    });

            var nodeEnter = node.enter().append("svg:g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + source.y0
                                + "," + source.x0 + ")";
                    })
                    .on("click", function (d) {
                        toggle(d);
                        render(d);
                    });
            //为所有的节点添加title属性（by 刘胜楠）
            nodeEnter.append("svg:title")
                    .text(function (d) {
                        return d.customAttrs.detail;
                    });

            nodeEnter.append("svg:circle")
                    .attr("r", 1e-6)
                    .style("fill", function (d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    });

            var nodeUpdate = node.transition()
                    .attr("transform", function (d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    });

            nodeUpdate.select("circle")
                    .attr("r", 4.5)
                    .style("fill", function (d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    });

            var nodeExit = node.exit().transition()
                    .attr("transform", function (d) {
                        return "translate(" + source.y
                                + "," + source.x + ")";
                    })
                    .remove();

            nodeExit.select("circle")
                    .attr("r", 1e-6);

            renderLabels(nodeEnter, nodeUpdate, nodeExit);

            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        function renderLabels(nodeEnter, nodeUpdate, nodeExit) {
            nodeEnter.append("svg:text")
                    .attr("x", function (d) {
                        return d.children || d._children ? -10 : 10;
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", function (d) {
                        return d.children || d._children ? "end" : "start";
                    })
                    .text(function (d) {
                        var showName = d.customAttrs.name;
                        if (showName.length > maxLabelLength) {
                            showName = showName.substr(0, maxLabelLength) + "...";//截掉太长的名称
                        }
                        return showName;
                    })
                    .style("fill-opacity", 1e-6);

            nodeUpdate.select("text")
                    .style("fill-opacity", 1);

            nodeExit.select("text")
                    .style("fill-opacity", 1e-6);
        }

        function renderLinks(nodes, source) {
            var link = _bodyG.selectAll("path.link")
                    .data(_tree.links(nodes), function (d) {
                        return d.target.id;
                    });

            link.enter().insert("svg:path", "g")
                    .attr("class", "link")
                    .attr("d", function (d) {
                        var o = {x: source.x0, y: source.y0};
                        return _diagonal({source: o, target: o});
                    });

            link.transition()
                    .attr("d", _diagonal);

            link.exit().transition()
                    .attr("d", function (d) {
                        var o = {x: source.x, y: source.y};
                        return _diagonal({source: o, target: o});
                    })
                    .remove();
        }

        function toggle(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
        }

        function toggleAll(d) {
            if (d.children) {
                d.children.forEach(toggleAll);
                toggle(d);
            }
        }

        _chart.width = function (w) {
            if (!arguments.length) return _width;
            _width = w;
            return _chart;
        };

        _chart.height = function (h) {
            if (!arguments.length) return _height;
            _height = h;
            return _chart;
        };

        _chart.margins = function (m) {
            if (!arguments.length) return _margins;
            _margins = m;
            return _chart;
        };

        _chart.nodes = function (n) {
            if (!arguments.length) return _nodes;
            _nodes = n;
            return _chart;
        };

        return _chart;
    }
</script>
<script>
    /**树节点的操作*/
    var treeFun = function () {
        var _tree = {};
        _tree.size = 0;//树的节点数
        _tree.leafSize = 0;//叶子节点数
        _tree.maxDepth = 0;//深度
        _tree.curDepth = 1;//当前深度，因为是根节点，所以只能是1
        _tree.findNodeById = function (id) {
            return _tree.findSubNodeById(_tree, id);
        }
        _tree.findSubNodeById = function (parentNode, id) {
            if (parentNode.id != undefined && parentNode.id == id) {
                return parentNode;
            } else if (parentNode.children != undefined && parentNode.children.length > 0) {
                for (var i = 0; i < parentNode.children.length; i++) {
                    var _oneNode = parentNode.children[i];
                    var _targetOne = _tree.findSubNodeById(_oneNode, id);
                    if (_targetOne != null && _targetOne != undefined) {
                        return _targetOne;
                    }
                }
            }
            return null;
        }
        _tree.appendNode = function (parentNodeId, id, name, detail) {
            var _parentNode;
            if (parentNodeId == null || parentNodeId == '') {
                _tree.id = id;
                _tree.name = name;
                _tree.detail = detail;
                if (_tree.size < 1) {
                    _tree.size = 1;
                    _tree.leafSize = 1;
                    _tree.maxDepth = 1;
                }
                return _tree;
            } else {
                _parentNode = _tree.findNodeById(parentNodeId);
                if (_parentNode != null && _parentNode != undefined) {
                    var _currentNode = _tree.findNodeById(id);
                    if (_currentNode == null || _currentNode == undefined) {
                        _currentNode = {};
                        if (_parentNode.children == undefined) {
                            _parentNode.children = [];
                        } else {
                            _tree.leafSize++;//叶子数量自增
                        }
                        _currentNode.curDepth = _parentNode.curDepth + 1;//计算当前节点的深度
                        _parentNode.children.push(_currentNode);
                        _tree.size++;//总节点数自增
                        if (_tree.maxDepth < _currentNode.curDepth) {
                            _tree.maxDepth = _currentNode.curDepth;
                        }
                    }
                    _currentNode.id = id;
                    _currentNode.name = name;
                    _currentNode.detail = detail;
                }
            }
            return _tree;
        }
        return _tree;
    }

    var genernateANode = function (parentId,id,  name, detail) {
        var _node = {};
        _node.id = id;
        _node.parentId = parentId;
        _node.name = name;
        _node.detail = detail;
        return _node;
    };
    var sort=function(_node1,_node2){
        var p1=Number(_node1.customAttrs.id);
        var p2=Number(_node2.customAttrs.id);
        return p1-p2;
    }
</script>
