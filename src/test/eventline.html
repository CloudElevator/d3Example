<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Line Chart</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<p>事件轨迹图。横坐标是时间，纵坐标是事件等级，折线上标记事件,线条颜色代表人物</p>
<script type="text/javascript">
    function lineChart() { // <-1A
        var _chart = {};
        var _spacing=55;//间距
        var _width = 1000, _height = 300, // <-1B
                _margins = {top: 30, left: 30, right: 30, bottom: 30},
                _x, _y,
                _data = [],
                _colors = d3.scale.category10(),
                _svg,
                _bodyG,
                _line;
        _chart.render = function () { // <-2A
            if (!_svg) {
                _svg = d3.select("body").append("svg") // <-2B
                        .attr("height", _height)
                        .attr("width", _width);
                renderAxes(_svg);
                defineBodyClip(_svg);
            }
            renderBody(_svg);
        };
        function renderAxes(svg) {
            var axesG = svg.append("g")
                    .attr("class", "axes");
            renderXAxis(axesG);
            renderYAxis(axesG);
        }

        function renderXAxis(axesG){
            var xAxis = d3.svg.axis()
                    .scale(_x.range([0, quadrantWidth()]))
                    .ticks(Math.round(quadrantWidth()/_spacing))
                    .orient("bottom");
            axesG.append("g")
                    .attr("class", "x axis")
                    .attr("transform", function () {
                        return "translate(" + xStart() + "," + yStart() + ")";
                    })
                    .call(xAxis);

            d3.selectAll("g.x g.tick")
                    .append("line")
                    .classed("grid-line", true)
                    .attr("x1", 0)
                    .attr("y1", 0)
                    .attr("x2", 0)
                    .attr("y2", - quadrantHeight());
        }

        function renderYAxis(axesG){
            var yAxis = d3.svg.axis()
                    .scale(_y.range([quadrantHeight(), 0]))
                    .orient("left");

            axesG.append("g")
                    .attr("class", "y axis")
                    .attr("transform", function () {
                        return "translate(" + xStart() + "," + yEnd() + ")";
                    })
                    .call(yAxis);

            d3.selectAll("g.y g.tick")
                    .append("line")
                    .classed("grid-line", true)
                    .attr("x1", 0)
                    .attr("y1", 0)
                    .attr("x2", quadrantWidth())
                    .attr("y2", 0);
        }
        function defineBodyClip(svg) { // <-2C
            var padding = 5;
            svg.append("defs")
                    .append("clipPath")
                    .attr("id", "body-clip")
                    .append("rect")
                    .attr("x", 0 - padding)
                    .attr("y", 0)
                    .attr("width", quadrantWidth() + 2 * padding)
                    .attr("height", quadrantHeight());
        }
        function renderBody(svg) { // <-2D
            if (!_bodyG)
                _bodyG = svg.append("g")
                        .attr("class", "body")
                        .attr("transform", "translate("
                        + xStart() + ","
                        + yEnd() + ")") // <-2E
                        .attr("clip-path", "url(#body-clip)");
            renderLines();
            renderDots();
        }
        function renderLines() {
            _line = d3.svg.line() //<-4A
                    .x(function (d) { return _x(d.x); })
                    .y(function (d) { return _y(d.y); });

            _bodyG.selectAll("path.line")
                    .data(_data)
                    .enter() //<-4B
                    .append("path")
                    .style("stroke", function (d, i) {
                        return _colors(i); //<-4C
                    })
                    .attr("class", "line");
            _bodyG.selectAll("path.line")
                    .data(_data)
                    .transition() //<-4D
                    .attr("d", function (d) { return _line(d); });
        }
        function renderDots() {
            _data.forEach(function (list, i) {
                _bodyG.selectAll("circle._" + i) //<-4E
                        .data(list)
                        .enter()
                        .append("circle")
                        .attr("class", "dot _" + i);
                _bodyG.selectAll("circle._" + i)
                        .data(list)
                        .style("stroke", function (d) {
                            return _colors(i); //<-4F
                        })
                        .transition() //<-4G
                        .attr("cx", function (d) { return _x(d.x); })
                        .attr("cy", function (d) { return _y(d.y); })
                        .attr("r", 4.5);
            });
        }
        function xStart() {
            return _margins.left;
        }
        function yStart() {
            return _height - _margins.bottom;
        }
        function xEnd() {
            return _width - _margins.right;
        }
        function yEnd() {
            return _margins.top;
        }
        function quadrantWidth() {
            return _width - _margins.left - _margins.right;
        }
        function quadrantHeight() {
            return _height - _margins.top - _margins.bottom;
        }
        _chart.width = function (w) {
            if (!arguments.length) return _width;
            _width = w;
            return _chart;
        };
        _chart.height = function (h) { // <-1C
            if (!arguments.length) return _height;
            _height = h;
            return _chart;
        };
        _chart.margins = function (m) {
            if (!arguments.length) return _margins;
            _margins = m;
            return _chart;
        };
        _chart.colors = function (c) {
            if (!arguments.length) return _colors;
            _colors = c;
            return _chart;
        };
        _chart.x = function (x) {
            if (!arguments.length) return _x;
            _x = x;
            return _chart;
        };
        _chart.y = function (y) {
            if (!arguments.length) return _y;
            _y = y;
            return _chart;
        };
        _chart.addSeries = function (series) { // <-1D
            _data.push(series);
            return _chart;
        };
        return _chart; // <-1E
    }
</script>
<script>
    var start = new Date(2016, 0, 1,6,30), // <-A
            end = new Date(2017, 0, 2,19,40);

    function randomDate() {
        return Math.random() * 3;
    }
    var spacing=1000*60*60*24;
    function randomData() {
        return Math.random() * 19;
    }
    function update() {

            var series = data[i];

                series.push({x: last, y: randomData()});
                last = last+j*spacing*randomDate();

    }
    var numberOfSeries = 2,
            numberOfDataPoint = 21,
            data = [];

    for (var i = 0; i < numberOfSeries; ++i){
        var _last=start.getTime();
        data.push(d3.range(numberOfDataPoint).map(function (i) {
            var cur=_last;
            _last = _last+i*spacing*randomDate();

        }));

    }

    var chart = lineChart()
            .x(d3.time.scale().domain([start, end]))
            .y(d3.scale.linear().domain([0, 20]));
    data.forEach(function (series) {
        chart.addSeries(series);
    });
    chart.render();

    setInterval(function () { // <- 加一个定时器自动变化
        update();

</script>

<div class="control-group">
    <button onclick="update()">Update</button>
</div>

</body>

</html>
