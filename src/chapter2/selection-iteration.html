<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selection Iteration</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>
<p>这个例子主要是学习d3通过级联操作获得元素集合和直接用each迭代。</p>
<p>其中，参数i表示序号，d表示单个元素对象被绑定（通过data方法）的值，这里没有绑定，所以是undefined</p>
<div></div>
<div></div>
<div></div>

<script type="text/javascript">
    d3.selectAll("div") // <-- A
            .attr("class", "red box") // <-- B
            .each(function (d, i) { // <-- C
                d3.select(this).append("h1").text(i); // <-- D
            });
</script>

</body>
</html>
