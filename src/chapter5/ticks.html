<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Axis Ticks</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>
<p>这个例子学习Svg的基本方法：刻度与标签</p>
<script type="text/javascript">
    var height = 500, 
        width = 500, 
        margin = 25,
        axisWidth = width - 2 * margin;
    
    var svg = d3.select("body").append("svg")
            .attr("class", "axis")
            .attr("width", width)
            .attr("height", height);
    
    var scale = d3.scale.linear().domain([0, 100]).range([0, axisWidth]);
    
    var axis = d3.svg.axis()
            .scale(scale)
            .ticks(5)         //总共显示的标签数
            .tickSubdivide(5) // <-A 两个标签之间插入的刻度数
            .tickPadding(10) // <-B 标签与刻度的距离
            .tickFormat(function(v){ // <-C  还可以利用tickValues([values])填写标签
                return v + "%";     //标签标题
            });
        
    svg.append("g")        
        .attr("transform", function(){
            return "translate(" + margin + "," + margin + ")"; //设置svg的初始位置
        })
        .call(axis);
</script>

</body>

</html>
